<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Ranking</title>
    <style>
        body {
            background-color: #203fcf;
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }
        th {
            background-color: #4ba3e5;
        }
        tr:nth-child(even) {
            background-color: #1a2a6f;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Game Ranking</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Team</th>
                <th>Wins</th>
                <th>Draws</th>
                <th>Losses</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="${team.id}"></td>
                <td th:text="${team.name}"></td>
                <td th:text="${team.wins}"></td>
                <td th:text="${team.draws}"></td>
                <td th:text="${team.losses}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
