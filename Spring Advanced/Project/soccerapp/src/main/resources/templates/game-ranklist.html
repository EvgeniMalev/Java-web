<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Ranklist</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: green;
            color: orange;
            font-family: 'Times New Roman', Times, serif;
        }
        h1 {
            color: black;
            font-size: 18pt;
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 12pt;
            color: black;
        }
        th, td {
            border: 1px solid orange;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4ba3e5;
            color: white;
            font-size: 14pt;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 165, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Game Ranklist</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team Name</th>
                <th>Wins</th>
                <th>Draws</th>
                <th>Losses</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="team, iterStat : ${teams}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${team.name}">Team Name</td>
                <td th:text="${team.wins}">Wins</td>
                <td th:text="${team.draws}">Draws</td>
                <td th:text="${team.losses}">Losses</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
