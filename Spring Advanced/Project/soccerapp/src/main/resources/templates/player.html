<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player Rankings</title>
</head>
<body>
    <h1>Player Rankings</h1>

    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Goals Scored</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="player, iterStat : ${players}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${player.name}">Player Name</td>
                <td th:text="${player.goalsScored}">Goals Scored</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
