<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            background-color: #203fcf;
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }
        h1 {
            color: black;
            font-size: 22pt;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .nav-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 16pt;
            text-align: center;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #3498db;
        }
        .button-add-game {
            background-color: #4ba3e5;
        }
        .button-add-player {
            background-color: #5cb85c;
        }
        .button-association {
            background-color: #f0ad4e;
        }
        .button-change-password {
            background-color: #d9534f;
        }
        .button-football-fields {
            background-color: #5bc0de;
        }
        .button-game-ranklist {
            background-color: #428bca;
        }
        .button-index {
            background-color: #777;
        }
        .button-player-ranklist {
            background-color: #8c8c8c;
        }
        .button-referee-information {
            background-color: #5bc0de;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Soccer App</h1>
    <div class="container">
        <a href="/add-game" class="nav-button button-add-game">Add Game</a>
        <a href="/add-player" class="nav-button button-add-player">Add Player</a>
        <a href="/association" class="nav-button button-association">Association</a>
        <a href="/change-password" class="nav-button button-change-password">Change Password</a>
        <a href="/football-fields" class="nav-button button-football-fields">Football Fields</a>
        <a href="/game-ranklist" class="nav-button button-game-ranklist">Game Ranklist</a>
        <a href="/index" class="nav-button button-index">Home</a>
        <a href="/player-ranklist" class="nav-button button-player-ranklist">Player Ranklist</a>
        <a href="/referee-information" class="nav-button button-referee-information">Referee Information</a>
    </div>
</body>

<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
