<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Game</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:method="POST" th:action="@{/games/create}">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea class="form-control" id="description" name="description"></textarea>
            <small class="text-danger" th:if="${#fields.hasErrors('description')}"
                   th:errors="*{description}">Description error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="temperature" class="h4 mb-2">Temperature</label>
            </div>
            <input type="number" step="0.01" class="form-control" id="temperature" name="temperature"/>
            <small class="text-danger" th:if="${#fields.hasErrors('temperature')}"
                   th:errors="*{temperature}">Temperature error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="duration" class="h4 mb-2">Duration (minutes)</label>
            </div>
            <input type="number" step="1" class="form-control" id="duration" name="duration"/>
            <small class="text-danger" th:if="${#fields.hasErrors('duration')}"
                   th:errors="*{duration}">Duration error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="association" class="h4 mb-2">Organized by (Association)</label>
            </div>
            <input type="text" class="form-control" id="association" name="association"/>
            <small class="text-danger" th:if="${#fields.hasErrors('association')}"
                   th:errors="*{association}">Association error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="createdBy" class="h4 mb-2">Created by</label>
            </div>
            <input type="text" class="form-control" id="createdBy" name="createdBy"/>
            <small class="text-danger" th:if="${#fields.hasErrors('createdBy')}"
                   th:errors="*{createdBy}">Created by error message</small>
        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="condition" class="h4 mb-2">Game Result (Condition)</label>
            </div>
            <select class="browser-default custom-select" id="condition" name="condition">
                <option value="">Select result</option>
                <option value="WIN">Win</option>
                <option value="DRAW">Draw</option>
                <option value="LOSE">Lose</option>
            </select>
            <small class="text-danger" th:if="${#fields.hasErrors('condition')}"
                   th:errors="*{condition}">Condition error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Add Game</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
