spring:
  datasource:
    url: jdbc:mysql://localhost:3306/soccerapp
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

# Security configurations
security:
  user:
    name: user
    password: password
  admin:
    name: admin
    password: admin

# Other configurations
logging:
  level:
    org.springframework: INFO
    com.soccerapp: DEBUG
