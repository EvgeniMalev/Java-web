<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cash Register</title>
</head>
<body>
    <h1>Cash Register</h1>
    <form th:action="@{/addItem}" th:object="${item}" method="post">
        <label for="name">Item Name:</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <br/>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required/>
        <br/>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required/>
        <br/>
        <button type="submit">Add Item</button>
    </form>
    <h2>Items</h2>
    <ul>
        <li th:each="item : ${items}">
            <span th:text="${item.name}">Item Name</span> - 
            <span th:text="${item.quantity}">Quantity</span> - 
            <span th:text="${item.price}">Price</span> - 
            <span th:text="${item.totalPrice}">Total Price</span>
        </li>
    </ul>
    <h3>Total Sum: <span th:text="${totalSum}">0.00</span></h3>
    <form th:action="@{/finish}" method="post">
        <button type="submit">Finish</button>
    </form>
</body>
</html>
